<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page design</title>
  </head>

  <body>
    <div class="main-container">
      <div class="trolley">
        <!-- <span>images/arrow-up.svg</span>
        <span>images/trolley.svg</span>
        <span>images/wheel.svg</span>
        <span>images/wheel.svg</span> -->
        <img src="images/arrow-up.svg" alt="arrow-signifying trolley content" />
        <img src="images/trolley.svg" alt="trolley icon" />
        <img src="images/wheel.svg" />
        <img src="images/wheel.svg" />
        <object data="" type=""></object>
      </div>

      <div class="form-container">
        <form action="mailto:ichioma@rocketmail.com">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="USERNAME"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="PASSWORD"
          />
          <div class="login">
            <input type="button" value="LOGIN" />
            <span>Forgot password?</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
